<!DOCTYPE html>
<html>
<head>
<title>Scale and translate image test</title>
<style>

body {
  text-align: center
}

</style>
<!--[if lt IE 9]><script src="../../../../../bin/flashcanvas.js"></script><![endif]-->
<script>

function draw() {
  var ctx = document.getElementById('c').getContext('2d');
  var s = .25;
  var w = 608 / 2;
  var h = 380 / 2;

  ctx.save();
  ctx.translate(w, 0);
  ctx.scale(s, s);
  ctx.drawImage(img, 0, 0, w / s, h / s);
  ctx.restore();

  ctx.save();
  ctx.translate(w, 0);
  ctx.scale(-s, s);
  ctx.drawImage(img, 0, 0, w / s, h / s);
  ctx.restore();

  ctx.save();
  ctx.translate(w, 2 * h);
  ctx.scale(s, -s);
  ctx.drawImage(img, 0, 0, w / s, h / s);
  ctx.restore();

  ctx.save();
  ctx.translate(w, 2 * h);
  ctx.scale(-s, -s);
  ctx.drawImage(img, 0, 0, w / s, h / s);
  ctx.restore();
};

var img = new Image;
img.onload = draw;
window.onload = function() {
  img.src = '../examples/ff.jpg';
};

</script>
</head>
<body>

<canvas id=c width=608 height=380></canvas>

</body>
</html>
